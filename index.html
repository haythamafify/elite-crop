<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <!--Start upper-bar -->
    <div class="upper-bar p-2">
      <div class="continer">

            <i class="fa-solid fa-phone text-white ms-5"></i>
            <span class="ms-1 text-white-50 fs-s">000 123 456 789</span>

            <a
              class="text-white text-decoration-none ms-3 fs-6"
              href="mailto:haythamgamal6@gmail.com"

              haythamgamal6@gmail.com

          <div class="col-sm">
            <span class="text-uppercase text-white-50 me-5"
              >lets work to gether!

              get quote

          </div>
        </div>
      </div>
    </div>
    <!--End upper-bar -->
    <!-- Start Nav Bar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="#">
          <span class="elite">Elite</span><span class="crop">Crop</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Home</a>

            </li>
            <li class="nav-item">

            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">BLOG</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">CONTACT</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End Nav Bar -->

    <!-- start carousel -->
    <div class="slider p-5">
      <div class="container">
        <div id="main-silder" class="carousel slide">
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#main-silder"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#main-silder"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#main-silder"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>

          <div class="carousel-inner position-relative overlay">
          <div class="caption d-flex align-items-center justify-content-center">
              <h1 class="position-absolute">
              Weâ€™re an Independent Design and
              <span class="development">Development</span> Agency.
            </h1>
          </div>
            <div class="carousel-item active">
              <img src="img/c1.jpg" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="img/c2.jpg" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="img/c3.jpg" class="d-block w-100" alt="..." />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#main-silder"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#main-silder"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>

    <!-- End carousel -->

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/main.js"></script>
